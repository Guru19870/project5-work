<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
    <link rel="stylesheet" href="./css/form.css">

</head>

<body>
    <div class="header">
        <div class="logo">
            <img src="./image/logo-removebg-preview.png" alt="Logo">
        </div>
        <div class="menu">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </div>
    </div><br><br><br><br>
    <div class="main">
        <div class="form">
            <h1>Register Here</h1>
            <label for="fname">First Name :</label>
            <input type="text" placeholder="First name">
        </div>
        <div class="form">
            <label for="lname">Last Name :</label>
            <input type="text" placeholder="Last name">
        </div>
        <div class="form">
            <label for="mnumber">Moblie Number :</label>
            <input type="number" placeholder="Moblie Number">
        </div>
        <div class="form">
            <label for="email">Email Address :</label>
            <input type="email" placeholder="Email">
        </div>
        <div class="form">
            <label for="pw">Password :</label>
            <input type="password" placeholder="Strong passord">
        </div>
        <div class="form">
            <label for="cpw">Confirm Password :</label>
            <input type="Password" placeholder="Same password">
        </div>
        <div class="form">
            <label for="gender">Gender :</label>
            <label class="male">Male :</label>
            <input type="radio" name="gender">
            <label class="female">Female :</label>
            <input type="radio" name="gender">
            <label class="other">Other :</label>
            <input type="radio" name="gender">
        </div>
        <div class="form">
            <label for="language">Language :</label>
            <label class="male">Nepali</label>
            <input type="checkbox">
            <label class="female">English :</label>
            <input type="checkbox">
            <label class="other">Bhojpuri :</label>
            <input type="checkbox">
        </div>
        <div class="form">
            <button>Sign Up</button>
        </div>
</body>

</html>
